# Site settings
title: Pictor Technologies
description: > # this means to ignore newlines until "baseurl:"
baseurl: "/" # the subpath of your site, e.g. /blog/
url: "https://pictortech.com/" # the base hostname & protocol for your site
author: Copyright &copy; 2020 - Pictor Technologies
lang: en
languages: ["en", "fr"]

# Build settings
safe: true # always trues on github-pages, disables _plugins/
markdown: kramdown
sass:
  indentWidth: 4
  style: compressed
  precision: 10
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
exclude:
  - Gemfile
  - Gemfile.lock
  - build-in-docker.sh
  - README.md
  - vendor
  - .idea
